<p>sales-person-list works!</p>

<table class="table table-hover">
   
<thead class="table-dark">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>SalesVolume</th>
      <th>MetQuota?</th>
  </tr>
</thead>
     <tbody>
         <tr *ngFor="let sPerson of salesPersons">
         <td>{{sPerson.firstName}}</td>
         <td>{{sPerson.lastName}}</td>
         <td>{{sPerson.email}}</td>
         <td>{{sPerson.salesVolume | currency : 'USD'}}</td>
         <td>
           <div *ngIf="sPerson.salesVolume>4000; else myElseBlock">Yes</div>
           <ng-template #myElseBlock>No</ng-template>
        </td>
         </tr>
     </tbody>
</table>
